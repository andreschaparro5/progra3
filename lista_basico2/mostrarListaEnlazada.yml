---
tags:
  - Estudiantes
summary: Mostrar lista enlazada
description: Retorna todos los estudiantes almacenados en la lista enlazada.
responses:
  200:
    description: Lista de estudiantes
    schema:
      type: array
      items:
        type: object
        properties:
          nombre:
            type: string
            example: Andres
          edad:
            type: integer
            example: 20
          identificacion:
            type: string
            example: "123456789"